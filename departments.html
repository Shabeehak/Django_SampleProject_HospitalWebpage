{% extends "base.html" %}

{% block title %}
Departments
{% endblock title %}

{% block content %}


<section>
    <h3 class='text-center '>Our Departments</h3>
    {% for d in dept %}
    <div class='mx-auto w-50 bg-success text-center text-white p-3 my-5 border border-warning rounded'>
        <h4>{{d.dep_name}}</h4>
        <p>{{d.dep_description}}</p>
    </div>
    {% endfor %}
</section>
{% endblock content %}
