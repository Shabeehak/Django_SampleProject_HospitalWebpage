{% extends "base.html" %}


{% block content %}
<!-- Booking Section -->
    <h2 class='text-center'>Book an Appointment</h2>
    <hr>
    <p>Fill out the form below to request an appointment. Our team will get back to you to confirm the details.</p>
    <hr>
    <div class='container w-50 d-flex justify-content-center my-5 bg-info'>
        <form action="" method='POST'>
            {% csrf_token %}
            <br>

            {{ form.as_p }}

            <br>
            <button type='submit' class='btn btn-primary d-flex justify-content-center mb-4'>Submit</button>
            <br>
        </form>
    </div>

{% endblock content %}
